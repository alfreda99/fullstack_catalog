{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h2>Edit Book: {{book.title}}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method='POST'>
				<div class="form-group">
					<label for="author">Author</label>
					<input type="text" class="form-control" name="author" value="{{book.author}}">
				</div>
				<div class="form-group">
					<label for="category">Category</label>
					<select class="form-control" name="category">
						{% for category in categories %}
							{% if category == book.category %}
								<option selected="selected">{{category}}</option>
							{% else %}
								<option>{{category}}</option>
							{% endif %}
						{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="price">Price</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="number" step="0.01" class="form-control" name="price" value="{{book.price}}">
					</div>
				</div>
				<div class="form-group">
					<label for="inventoryCount">Inventory Amount</label>
					<input type="number" class="form-control" name="inventoryCount" value="{{book.inventoryCount}}">
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea class="form-control" rows="3" name="description">{{book.description}}</textarea>
				</div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
				</button>
			</form>
				<a href = "{{url_for('getLatestBooks')}}">
					<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</button>
				</a>
		</div>
	</div>
{% endblock %}

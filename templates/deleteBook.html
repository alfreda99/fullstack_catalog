{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12">
			<h3> Are you sure you want to delete {{book.title}}? </h3>
			<form action="#" method = 'post'>
				<button type="submit" class="btn btn-default delete" id="submit" type="submit">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
				</button>
			</form>
				<a href = "{{url_for('getLatestBooks')}}">
					<button class="btn btn-default">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>
		</div>
	</div>
{% endblock %}
